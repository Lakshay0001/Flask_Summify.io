        >
          <h1 style="color: #dbc078" class="display-5 fw-bold my-4">
            Get Ready to Summarize!
          </h1>
          <form
            action="/analyze"
            method="POST"
            class="mediamobile d-flex flex-column"
          >
            <textarea
              name="rawtext"
              class="formcontrol p-2 my-2 changetext originaltextbox"
              rows="12"
              cols="90"
              placeholder="Enter the text you want summify.io to Summarize"
            ></textarea>
            <button
              class="btn btn-golden lead rounded-pill px-3 mt-3"
              type="submit"
            >
              Summarize Now
            </button>
          </form>
        </div>
