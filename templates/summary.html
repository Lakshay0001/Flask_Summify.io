<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <div class="px-3 py-2">
      <div class="container d-flex align-items-center justify-content-center">
        <!-- Video Modal -->
        <div
          class="modal fade"
          id="videoModal"
          tabindex="-1"
          aria-labelledby="videoModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark">
              <div class="modal-body p-0 position-relative">
                <button
                  type="button"
                  class="btn-close btn-close-white position-absolute end-0 m-2"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <div class="ratio ratio-16x9">
                  <iframe
                    id="videoFrame"
                    src="https://www.youtube.com/embed/uWntQEiZBIE?autoplay=1"
                    title="YouTube video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Header -->
        <div class="">
          <a
            href="/"
            class="my-2 my-lg-0 me-lg-auto text-white text-decoration-none changecursor changeitemmargin"
          >
            <img
              src="../static/images/rec.png"
              alt="Brand Name"
              class="bi changesize py-1 py-lg-3 changecursor"
              height="75"
            />
          </a>

                    />
                    <path
                      d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"

                    <path

          </div>
        </div>
      </div>
    </div>

    <div class="position-relative overflow-hidden text-center">
      <div
        class="col-md-12 mx-auto d-flex py-5 justify-content-center mediamobile"
      >
        <div class="col-md-auto col-lg-5 mx-4 my-2 p-4 originaltextbox parent">
          <div>
            <h1 class="my-4 golden">Output</h1>
            <p id="summaryText">{{summary}}</p>
          </div>
          <div class="counter">
            <div class="innerparent align-items-center">
              <p class="words d-inline-block rounded-pill px-3 py-1">
                Words: {{lenSummary}}
              </p>
              <div>
                <button id="speakButton" class="btn btn-primary innerchild">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="28"
                    height="28"
                    fill="currentColor"
                    class="bi bi-soundwave golden actionButton"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5m-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5m12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5"
                    />
                  </svg>
                </button>
                <button id="copyButton" class="btn btn-primary innerchild">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="28"
                    height="28"
                    fill="currentColor"
                    class="bi bi-copy golden actionButton p-1"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-auto col-lg-5 mx-4 my-2 p-4 originaltextbox parent">
          <div>
            <h1 class="my-4 golden">Input</h1>
            <p>{{originalText}}</p>
          </div>
          <div class="d-inline counter">
            <p class="words d-inline-block rounded-pill px-3 py-1">
              Words: {{lenOriginalText}}
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/summary.js"></script>
  </body>
</html>
