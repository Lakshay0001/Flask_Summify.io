<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/summary.css" />
  </head>
  <body>
    <div class="px-3 py-2 text-bg-dark border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start changejustification"
        >
          <a
            href="/"
            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none changeitemmargin"
          >
            <img
              src="../static/images/rec.jpg"
              alt="Brand Name"
              class="bi me-2 changesize"
              height="75"
            />
          </a>
          <div>
          <ul
            class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
          >
            <li>
              <a href="/" class="nav-link text-secondary changeitempadding">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-house-fill golden changeitemsize"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"
                  />
                  <path
                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"
                  />
                </svg>
                <p class="d-inline-block golden changeitemmargin">Try again</p>
              </a>
            </li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    <hr style="margin: 0" />

    <div class="position-relative overflow-hidden text-center bg-body-tertiary">
      <div
        style="background-color: #212529"
        class="col-md-12 mx-auto d-flex py-5 justify-content-center mediamobile"
      >
        <div class="col-md-auto col-lg-5 mx-4 my-2 boxes parent ">
          <div>
            <h1 class="my-4">Original Text</h1>
            <p>{{originalText}}</p>
          </div>
          <div class="d-inline counter">
            <p class="words d-inline-block px-3 py-3">
              Words: {{lenOriginalText}}
            </p>
          </div>
        </div>
        <div class="col-md-auto col-lg-5 mx-4 my-2 boxes parent">
          <div>
            <h1 class="my-4">Summary</h1>
            <p id="summaryText">{{summary}}</p>
          </div>
          <div class="counter">
            <div class="innerparent">
              <p class="words d-inline-block px-3 py-3">
                Words: {{lenSummary}}
              </p>
              <button id="speakButton" class="btn btn-primary innerchild">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-soundwave golden"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5m-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5m12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/summary.js"></script>
  </body>
</html>
